<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment Template</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom CSS for paragraph text */
    p {
      color: red;
    }
    /* Custom CSS for h1 background */
    h1 {
      background-color: lightblue;
      padding: 10px;
    }
  </style>
</head>
<body style="background-color:gainsboro">
  <!-- Bootstrap Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-info">
    <a class="navbar-brand" href="#">TANVEER</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Blog</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Services
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Web Development</a>
            <a class="dropdown-item" href="#">Online Tutor</a>
            <a class="dropdown-item" href="#">Documentation</a>
            <a class="dropdown-item" href="#">Others</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Bootstrap Buttons -->
  <div class="container mt-4">
    <span>This is the button section</span><br>

    <br>
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-primary">Primary btn 1</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-secondary">Secondary btn 2</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-success">Success btn 3</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-danger">Danger btn 4</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-warning">Warning btn 5</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-info">Info btn 6</button>
      </div>
    </div>
  </div>

  <!-- Paragraph Text -->
  <div class="container mt-4">
    <p>This is a paragraph with red color.</p>
  </div>

  <!-- H1 Tag with Background Color -->
  <div class="container mt-4">
    <h1>This is an h1 tag with background color</h1>
  </div>

  <!-- Bootstrap Forms Input Group -->
  <div class="container mt-4">
    <span>This is the form section</span>
    <div class="input-group input-group-sm">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm">Email</span>
      </div>
      <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
    </div>
  </div>

  <!-- Three h2 tags horizontally in reverse -->
  <div class="container mt-4 d-flex flex-row-reverse">
    <h2>Heading 3</h2>
    <h2>Heading 2</h2>
    <h2>Heading 1</h2>
  </div>

</body>
</html>
